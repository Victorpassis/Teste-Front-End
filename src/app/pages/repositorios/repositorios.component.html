<header class="header">
  <a routerLink="">
    <svg height="45" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="45" aria-hidden="true">
      <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
  </a>

  <button (click)="logout()" class="btn-exit">Sair</button>  
</header>
<main class="repositorio">
  <div class="container">
    <div class="user-info d-flex flex-wrap align-items-stretch">
      <div class="col-lg-5">   
        <div class="user-image">
          <img [src]="user.avatar_url" alt="User Image">     
        </div>
        <div class="user-description">
          <h2 class="name"> {{ user.name }} <a [href]="user.url"></a></h2>
          <a href="mailto:{{ user.email }}" class="email">{{ user.email }}</a>
          <p class="social">
            <span>Followers: <span class="social-number">{{ user.followers }}</span> | Following: <span class="social-number">{{ user.following }}</span></span>
          </p>
        </div>
      </div>  
      <ul class="d-flex flex-wrap align-items-stretch list-repository col-lg-7">
        <li *ngFor="let repositorio of repositorios; let i=index" class="col-md-6 row-repository">
          <div class="repository-info">
            <a href="{{repositorio.html_url}}" target="_blank"><h3>{{repositorio.name}}</h3></a>
            <p>{{repositorio.description}}</p>
            <p>
              <svg aria-label="star" class="octicon octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" role="img">
                <path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path>
              </svg>
              {{repositorio.stargazers_count}}
            </p>
            <p>
              <svg aria-label="fork" class="octicon octicon-repo-forked" viewBox="0 0 10 16" version="1.1" width="10" height="16" role="img">
                <path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
              </svg>
              {{repositorio.forks_count}}
            </p>
          </div>
        </li>
      </ul> 
    </div> 
  </div>
</main>
